{% extends "base.html" %}

{% block title %}Cadastro Realizado | Autêntica{% endblock %}

{% block custom_css %}
<style>
    .success-container {
        max-width: 500px;
        margin: 80px auto;
        padding: 40px;
        text-align: center;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    
    .success-icon {
        font-size: 60px;
        color: #4CAF50;
        margin-bottom: 20px;
    }
    
    .success-title {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 15px;
        color: #333;
    }
    
    .success-message {
        color: #666;
        margin-bottom: 30px;
        line-height: 1.5;
    }
    
    .login-button {
        display: inline-block;
        background-color: #4A90E2;
        color: white;
        padding: 12px 30px;
        border-radius: 5px;
        text-decoration: none;
        font-weight: 500;
        transition: background-color 0.3s;
    }
    
    .login-button:hover {
        background-color: #3A7BC8;
    }
</style>
{% endblock %}

{% block content %}
<div class="success-container">
    <div class="success-icon">
        <i class="fas fa-check-circle"></i>
    </div>
    <h1 class="success-title">Cadastro Realizado com Sucesso!</h1>
    <p class="success-message">
        Seu cadastro foi concluído com sucesso!
    </p>
    <a href="{{ url_for('main.login') }}" class="login-button">
        Ir para Login
    </a>
</div>
{% endblock %}
