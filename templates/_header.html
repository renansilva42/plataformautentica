<header class="app-header">
    <div class="logo-container">
        <div class="logo">
            <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="Logo Autêntica">
        </div>
        <h1 class="brand-name">AUTÊNTICA</h1>
    </div>
    <div class="user-menu">
        <div class="user-info">
            {% if user %}
                <span class="user-name">{{ user.nome }}</span>
                <div class="user-avatar">
                    {% if user.profile_photo_url %}
                        <img src="{{ user.profile_photo_url }}" alt="Foto de perfil de {{ user.nome }}" class="user-avatar-img" />
                    {% else %}
                        <i class="fas fa-user-circle"></i>
                    {% endif %}
                </div>
            {% else %}
                <span class="user-name">Visitante</span>
                <div class="user-avatar">
                    <i class="fas fa-user-circle"></i>
                </div>
            {% endif %}
        </div>
        <div class="dropdown-menu">
            <a href="{{ url_for('main.profile') }}" class="menu-item">
                <i class="fas fa-user"></i> Meu Perfil
            </a>
            <a href="{{ url_for('main.logout') }}" class="menu-item">
                <i class="fas fa-sign-out-alt"></i> Sair
            </a>
        </div>
    </div>
</header>
