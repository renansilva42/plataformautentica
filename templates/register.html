{% extends 'base.html' %}

{% block title %}Autêntica | Cadastro{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="logo-container">
        <div class="logo">
            <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="Logo Autêntica">
        </div>
        <h1 class="brand-name">AUTÊNTICA</h1>
        <div class="brand-by">BY ÓRIZEN</div>
    </div>
    
    <div class="form-container">
        <form id="register-form" action="{{ url_for('main.register') }}" method="POST">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>
            
            <div class="form-group">
                <label for="instagram">Instagram</label>
                <input type="text" id="instagram" name="instagram" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirmar Senha</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            
            <button type="submit" class="btn btn-gold">Continuar</button>
        </form>
        
        <div class="auth-links">
            <p>Já tem uma conta? <a href="{{ url_for('main.login') }}">Faça login</a></p>
        </div>
    </div>
</div>
{% endblock %}

{% block custom_js %}
<script src="{{ url_for('static', filename='js/auth.js') }}"></script>
{% endblock %}
