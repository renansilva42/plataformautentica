{% extends 'base.html' %}

{% block title %}Capivara Analista{% endblock %}

{% block custom_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/capivara_analista.css') }}?v=1.0.1">
{% endblock %}
{% block content %}
<div class="home-container">
    <header class="app-header">
        <div class="logo-container">
            <div class="logo">
                <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="Logo Autêntica">
            </div>
            <h1 class="brand-name">AUTÊNTICA</h1>
        </div>
        <div class="user-menu">
            <div class="user-info">
                <span class="user-name">{{ user.nome }}</span>
                <div class="user-avatar">
                    <i class="fas fa-user-circle"></i>
                </div>
            </div>
            <div class="dropdown-menu">
                <a href="{{ url_for('main.logout') }}" class="menu-item">
                    <i class="fas fa-sign-out-alt"></i> Sair
                </a>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="chat-container" aria-label="Chat Capivara Analista">
            <div class="chat-header" aria-label="Cabeçalho do chat">
                Capivara Analista
            </div>
            <div class="messages" id="messages" role="log" aria-live="polite" aria-relevant="additions"></div>
            <form id="chat-form" class="input-area" aria-label="Enviar mensagem">
                <textarea id="message-input" placeholder="Digite sua mensagem..." rows="1" aria-label="Mensagem"></textarea>
                <label for="image-input" class="image-upload-label" title="Enviar imagem" aria-label="Enviar imagem">
                    <i class="fas fa-image"></i>
                </label>
                <input type="file" id="image-input" accept="image/*" aria-hidden="true" />
                <button type="submit" aria-label="Enviar mensagem"><i class="fas fa-paper-plane"></i></button>
            </form>
        </div>
    </main>

    <footer class="app-footer">
        <p>&copy; 2025 Autêntica by Órizen. Todos os direitos reservados.</p>
    </footer>
</div>
{% endblock %}
{% block custom_js %}
<script>
    const messagesContainer = document.getElementById('messages');
    const chatForm = document.getElementById('chat-form');
    const messageInput = document.getElementById('message-input');
    const imageInput = document.getElementById('image-input');

    // Function to format current time as HH:MM
    function formatTime(date) {
        return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    // Function to create message element with sender, timestamp, avatar, and content with paragraphs
    function addMessage(content, sender, isImage = false) {
        const messageElem = document.createElement('div');
        messageElem.classList.add('message', sender);

        // Create header with avatar, sender name, and timestamp
        const header = document.createElement('div');
        header.classList.add('message-header');

        const avatar = document.createElement('div');
        avatar.classList.add('avatar');
        avatar.setAttribute('aria-hidden', 'true');
        if (sender === 'user') {
            avatar.innerHTML = '<i class="fas fa-user-circle"></i>';
        } else {
            avatar.innerHTML = '<i class="fas fa-hippo"></i>';
        }

        const senderName = document.createElement('span');
        senderName.classList.add('sender-name');
        senderName.textContent = sender === 'user' ? 'Você' : 'Capivara Analista';

        const timestamp = document.createElement('span');
        timestamp.classList.add('timestamp');
        timestamp.textContent = formatTime(new Date());

        header.appendChild(avatar);
        header.appendChild(senderName);
        header.appendChild(timestamp);

        messageElem.appendChild(header);

        // Create content container
        const contentElem = document.createElement('div');
        contentElem.classList.add('message-content');

        if (isImage) {
            const img = document.createElement('img');
            img.src = content;
            img.alt = sender === 'user' ? 'Sua imagem' : 'Imagem da Capivara Analista';
            contentElem.appendChild(img);
        } else {
            // Support paragraph breaks by splitting on newlines
            content.split('\n').forEach(paragraph => {
                const p = document.createElement('p');
                p.textContent = paragraph;
                contentElem.appendChild(p);
            });
        }

        messageElem.appendChild(contentElem);

        messagesContainer.appendChild(messageElem);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // Handle form submit
    chatForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const text = messageInput.value.trim();
        if (!text) return;

        addMessage(text, 'user');
        messageInput.value = '';
        messageInput.focus();

        try {
            const response = await fetch('{{ url_for("main.capivara_analista_chat") }}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: text, type: 'text' })
            });
            const data = await response.json();
            if (data.success) {
                addMessage(data.response, 'assistant');
            } else {
                addMessage('Erro: ' + data.error, 'assistant');
            }
        } catch (error) {
            addMessage('Erro na comunicação com o servidor.', 'assistant');
        }
    });

    // Handle image upload
    imageInput.addEventListener('change', async () => {
        const file = imageInput.files[0];
        if (!file) return;

        // Validate file type and size (max 5MB)
        const allowedTypes = ['image/jpeg', 'image/png', 'image/gif'];
        if (!allowedTypes.includes(file.type)) {
            alert('Tipo de arquivo não suportado. Use JPG, PNG ou GIF.');
            imageInput.value = '';
            return;
        }
        if (file.size > 5 * 1024 * 1024) {
            alert('Arquivo muito grande. O tamanho máximo é 5MB.');
            imageInput.value = '';
            return;
        }

        // Convert image to base64
        const reader = new FileReader();
        reader.onload = async () => {
            const base64Image = reader.result;
            addMessage(base64Image, 'user', true);

            try {
                const response = await fetch('{{ url_for("main.capivara_analista_chat") }}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: base64Image, type: 'image' })
                });
                const data = await response.json();
                if (data.success) {
                    addMessage(data.response, 'assistant');
                } else {
                    addMessage('Erro: ' + data.error, 'assistant');
                }
            } catch (error) {
                addMessage('Erro na comunicação com o servidor.', 'assistant');
            }
        };
        reader.readAsDataURL(file);
        imageInput.value = '';
    });

    // Auto-expand textarea height
    messageInput.addEventListener('input', () => {
        messageInput.style.height = 'auto';
        messageInput.style.height = messageInput.scrollHeight + 'px';
    });
</script>
{% endblock %}
