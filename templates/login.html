{% extends 'base.html' %}

{% block title %}Autêntica | Login{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="logo-container">
        <div class="logo">
            <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="Logo Autêntica">
        </div>
        <h1 class="brand-name">AUTÊNTICA</h1>
        <div class="brand-by">BY ÓRIZEN</div>
    </div>
    
    <div class="form-container">
        <form id="login-form" action="{{ url_for('main.login') }}" method="POST">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <div class="checkbox-container">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Lembrar-me</label>
                </div>
                <a href="#" class="forgot-password">Esqueceu a senha?</a>
            </div>
            
            <button type="submit" class="btn btn-gold">Entrar</button>
        </form>
        
        <div class="auth-links">
            <p>Primeiro login? <a href="{{ url_for('main.register') }}">Cadastre-se aqui</a></p>
        </div>
    </div>
</div>
{% endblock %}

{% block custom_js %}
<script src="{{ url_for('static', filename='js/auth.js') }}"></script>
{% endblock %}
